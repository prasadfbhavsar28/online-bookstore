

  <div class="row">

    <div class="col-lg-3">

      <app-book-category></app-book-category>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let tempBook of books">
          <div class="card h-100">
            <a href="#"><img class="card-img-top img-responsive" [src]="tempBook.imageUrl"></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{ tempBook.name }}</a>
              </h4>
              <h5>{{ tempBook.unitPrice | currency: 'INR' }}</h5>
              <p class="card-text text-truncate">{{ tempBook.description }}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-right">Add Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 alert alert-warning mt-3"
       *ngIf="books?.length == 0">
        No Books Found!
      </div>

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->
